<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕГЭ Симулятор с проверкой полей</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #34495e;
            color: white;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            background: #e74c3c;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .score-panel {
            background: #27ae60;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tasks-container {
            padding: 20px;
        }
        
        .task {
            background: #f8f9fa;
            border-left: 5px solid #3498db;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .task-number {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .task-points {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .task-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .answer-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .answer-input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 150px;
            transition: border-color 0.3s;
        }
        
        .answer-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .answer-input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }
        
        .check-btn {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .check-btn:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .actions {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        
        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .check-all {
            background: #27ae60;
            color: white;
        }
        
        .get-ai {
            background: #f39c12;
            color: white;
        }
        
        .summary {
            padding: 20px;
            margin-top: 20px;
            background: #e9ecef;
            border-radius: 8px;
            display: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
            display: none;
        }
        
        .validation-panel {
            background: #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .validation-panel h3 {
            color: #d35400;
            margin-bottom: 10px;
        }
        
        .validation-list {
            list-style-type: none;
        }
        
        .validation-list li {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        
        .validation-list li::before {
            content: "•";
            color: #e74c3c;
            font-weight: bold;
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 30px;
            border-radius: 0 0 15px 15px;
        }
        
        @media (max-width: 768px) {
            .answer-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .timer-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ЕГЭ Математика - Вариант #<span id="variant-id">257</span></h1>
            <p>Решите все задания и проверьте свои знания</p>
        </header>
        
        <div class="timer-container">
            <div class="score-panel" id="score-panel">Баллы: 0/100</div>
            <div class="timer" id="timer">03:00:00</div>
        </div>
        
        <div class="validation-panel" id="validation-panel">
            <h3>Ошибки заполнения:</h3>
            <ul class="validation-list" id="validation-list"></ul>
        </div>
        
        <div class="tasks-container" id="tasks-container">
            <!-- Tasks will be generated here -->
        </div>
        
        <div class="actions">
            <button class="action-btn check-all" onclick="validateAll()">Проверить все ответы</button>
            <button class="action-btn get-ai" onclick="validateBeforeAI()">Получить рекомендации ИИ</button>
        </div>
        
        <div id="summary" class="summary"></div>
        
        <footer>
            <p>ЕГЭ Симулятор © 2025 | Подготовка к Единому Государственному Экзамену</p>
        </footer>
    </div>

    <script>
        // Система оценивания (первичные баллы за каждое задание)
        const scoringSystem = {
            1: 1, 2: 1, 3: 1, 4: 1, 5: 1, 6: 1, 7: 1, 8: 1, 9: 1, 10: 1,
            11: 1, 12: 1, 13: 1, 14: 1, 15: 1, 16: 1, 17: 1, 18: 1, 19: 1, 20: 1,
            21: 2 // Последнее задание обычно оценивается выше
        };

        // База заданий
        const tasksDatabase = {
            "1": [
                { id: 1, image: "./image-pro/1.png", answer: "6", solution: "6 (но в демке 7, исправлено)" },
                { id: 2, image: "./image-pro/1.png", answer: "520", solution: "" }
            ],
            "2": [
                { id: 1, image: "./image-pro/2.png", answer: "3412", solution: "А: 365 дней, Б: 15.8 сек, В: 15 часов, Г: 1.5 часа" }
            ],
            "3": [
                { id: 1, image: "./image-pro/3.png", answer: "24", solution: "" }
            ],
            "4": [
                { id: 1, image: "./image-pro/4.png", answer: "25", solution: "" }
            ],
            "5": [
                { id: 1, image: "./image-pro/5.png", answer: "0.25", solution: "" }
            ],
            "6": [
                { id: 1, image: "./image-pro/6.png", answer: "15", solution: "" }
            ],
            "7": [
                { id: 1, image: "./image-pro/7.png", answer: "2143", solution: "" }
            ],
            "8": [
                { id: 1, image: "./image-pro/8.png", answer: "14", solution: "" }
            ],
            "9": [
                { id: 1, image: "./image-pro/9.png", answer: "3", solution: "" }
            ],
            "10": [
                { id: 1, image: "./image-pro/10.png", answer: "1420", solution: "" }
            ]
        };

        let currentVariant = {};
        let userAnswers = {};
        let correctAnswers = {};
        let totalScore = 0;
        let timerInterval;

        // Генерация варианта
        function generateVariant() {
            const variant = {};
            for (let taskNumber = 1; taskNumber <= 10; taskNumber++) {
                const tasks = tasksDatabase[taskNumber];
                if (tasks && tasks.length > 0) {
                    const randomIndex = Math.floor(Math.random() * tasks.length);
                    variant[taskNumber] = {...tasks[randomIndex]};
                } else {
                    variant[taskNumber] = { 
                        error: "Задание временно недоступно",
                        answer: "N/A" 
                    };
                }
            }
            return variant;
        }

        // Отображение варианта
        function renderVariant() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                const task = currentVariant[i];
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                
                if (task.error) {
                    taskDiv.innerHTML = `
                        <div class="task-header">
                            <span class="task-number">Задание ${i}</span>
                            <span class="task-points">${scoringSystem[i]} ${scoringSystem[i] === 1 ? 'балл' : 'балла'}</span>
                        </div>
                        <p>${task.error}</p>
                    `;
                } else {
                    taskDiv.innerHTML = `
                        <div class="task-header">
                            <span class="task-number">Задание ${i}</span>
                            <span class="task-points">${scoringSystem[i]} ${scoringSystem[i] === 1 ? 'балл' : 'балла'}</span>
                        </div>
                        <img src="${task.image}" alt="Задание ${i}" class="task-image">
                        <div class="answer-container">
                            <input type="text" class="answer-input" id="answer-${i}" placeholder="Введите ответ" oninput="clearValidation(${i})">
                            <button class="check-btn" onclick="checkAnswer(${i})">Проверить</button>
                        </div>
                        <div class="error-message" id="error-${i}">Поле ответа не может быть пустым</div>
                        <div class="result" id="result-${i}"></div>
                    `;
                }
                
                container.appendChild(taskDiv);
            }
        }

        // Проверка одного ответа
        function checkAnswer(taskNumber) {
            const inputElement = document.getElementById(`answer-${taskNumber}`);
            const userAnswer = inputElement.value.trim();
            const errorElement = document.getElementById(`error-${taskNumber}`);
            const resultDiv = document.getElementById(`result-${taskNumber}`);
            
            // Проверка на пустое поле
            if (!userAnswer) {
                inputElement.classList.add('error');
                errorElement.style.display = 'block';
                return;
            }
            
            // Если поле заполнено, скрываем ошибку
            inputElement.classList.remove('error');
            errorElement.style.display = 'none';
            
            const correctAnswer = currentVariant[taskNumber].answer;
            
            userAnswers[taskNumber] = userAnswer;
            
            if (userAnswer === correctAnswer) {
                resultDiv.innerHTML = '✅ Верно!';
                resultDiv.className = 'result correct';
                if (!correctAnswers[taskNumber]) {
                    totalScore += scoringSystem[taskNumber];
                    correctAnswers[taskNumber] = true;
                    updateScore();
                }
            } else {
                resultDiv.innerHTML = `❌ Неверно! Правильный ответ: ${correctAnswer}`;
                resultDiv.className = 'result incorrect';
                if (correctAnswers[taskNumber]) {
                    totalScore -= scoringSystem[taskNumber];
                    delete correctAnswers[taskNumber];
                    updateScore();
                }
            }
        }

        // Очистка валидации
        function clearValidation(taskNumber) {
            const inputElement = document.getElementById(`answer-${taskNumber}`);
            const errorElement = document.getElementById(`error-${taskNumber}`);
            
            inputElement.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // Проверка всех ответов
        function checkAll() {
            let allValid = true;
            
            for (let i = 1; i <= 10; i++) {
                if (document.getElementById(`answer-${i}`)) {
                    const inputElement = document.getElementById(`answer-${i}`);
                    const userAnswer = inputElement.value.trim();
                    
                    if (!userAnswer) {
                        inputElement.classList.add('error');
                        document.getElementById(`error-${i}`).style.display = 'block';
                        allValid = false;
                    } else {
                        checkAnswer(i);
                    }
                }
            }
            
            return allValid;
        }

        // Валидация всех полей
        function validateAll() {
            const validationPanel = document.getElementById('validation-panel');
            const validationList = document.getElementById('validation-list');
            validationList.innerHTML = '';
            
            let hasErrors = false;
            
            for (let i = 1; i <= 10; i++) {
                if (document.getElementById(`answer-${i}`)) {
                    const inputElement = document.getElementById(`answer-${i}`);
                    const userAnswer = inputElement.value.trim();
                    
                    if (!userAnswer) {
                        inputElement.classList.add('error');
                        document.getElementById(`error-${i}`).style.display = 'block';
                        validationList.innerHTML += `<li>Задание ${i}: не заполнено поле ответа</li>`;
                        hasErrors = true;
                    }
                }
            }
            
            if (hasErrors) {
                validationPanel.style.display = 'block';
                // Прокрутка к ошибкам
                validationPanel.scrollIntoView({ behavior: 'smooth' });
            } else {
                validationPanel.style.display = 'none';
                checkAll();
                showSummary();
            }
        }

        // Валидация перед отправкой AI
        function validateBeforeAI() {
            if (validateAll()) {
                // Если есть ошибки валидации, не продолжаем
                return;
            }
            
            // Здесь была бы логика отправки данных AI
            alert('Все поля заполнены правильно! Отправка данных AI...');
            // getAIRecommendations();
        }

        // Обновление счета
        function updateScore() {
            document.getElementById('score-panel').textContent = `Баллы: ${totalScore}/100`;
        }

        // Показать итоговую статистику
        function showSummary() {
            const summaryDiv = document.getElementById('summary');
            let correctCount = Object.keys(correctAnswers).length;
            let maxPossible = Object.keys(scoringSystem).reduce((sum, key) => sum + scoringSystem[key], 0);
            
            summaryDiv.innerHTML = `
                <h2>Итоговые результаты</h2>
                <p>Правильных ответов: ${correctCount} из 10</p>
                <p>Первичный балл: ${totalScore} из ${maxPossible}</p>
                <p>Тестовый балл (примерно): ${calculateTestScore(totalScore)} из 100</p>
                <h3>Детализация:</h3>
                <ul>
                    ${Object.keys(userAnswers).map(task => `
                        <li>Задание ${task}: ${userAnswers[task]} 
                            ${correctAnswers[task] ? '✅' : '❌'} 
                            ${!correctAnswers[task] ? `(Правильно: ${currentVariant[task].answer})` : ''}
                        </li>
                    `).join('')}
                </ul>
            `;
            summaryDiv.style.display = 'block';
            
            // Прокрутка к итогам
            summaryDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Конвертация первичных баллов в тестовые (упрощенная формула)
        function calculateTestScore(primaryScore) {
            // Примерная конвертация для ЕГЭ по математике
            if (primaryScore <= 5) return primaryScore * 6;
            if (primaryScore <= 12) return 30 + (primaryScore - 5) * 2;
            if (primaryScore <= 18) return 44 + (primaryScore - 12) * 3;
            return 62 + Math.min(38, (primaryScore - 18) * 2.5);
        }

        // Таймер
        function startTimer() {
            let timeLeft = 3 * 60 * 60;
            const timerDiv = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    validateAll();
                    alert('Время вышло! Проверка ответов завершена.');
                    return;
                }
                
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                
                timerDiv.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timeLeft--;
            }, 1000);
        }

        // Инициализация
        function init() {
            currentVariant = generateVariant();
            document.getElementById('variant-id').textContent = Math.floor(Math.random() * 1000) + 1;
            renderVariant();
            startTimer();
            updateScore();
        }

        // Запускаем всё
        init();
    </script>
</body>
</html>
